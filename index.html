<!DOCTYPE html>
<html>

<head>
  <title>Scribble Board</title>
  <link rel="icon" type="image/x-icon" href="./assets//images/Hall3_logo.png">
  <link rel="stylesheet" href="./indexx.css" />
</head>

<body id="body">

  <div id="toolPalette1">
    <span id="hall3"><img id="hall3logo" src="./assets/images/Hall3_logo.png"></span>
    <ul id="pens" class="list">
      <li class="tool activeTool" id="pencil">
        <img src="assets/images/pencil.svg" />
        <span class="tooltiptext">Pencil</span>
      </li>
      <li class="tool" id="highlighter">
        <img src="assets/images/highlighter.svg" />
        <span class="tooltiptext">Highlighter</span>
      </li>
      <li class="tool" id="texture">
        <img src="assets/images/crayon.svg" />
        <span class="tooltiptext">Crayon</span>
      </li>
      <li class="tool" id="gradient">
        <img src="assets/images/brush.svg" />
        <span class="tooltiptext">Gradient</span>
      </li>
      <li class="tool" id="eraser">
        <img src="assets/images/eraser.svg" />
        <span class="tooltiptext">Eraser</span>
      </li>
      <li class="tool" id="magicPen">
        <img src="assets/images/pencil.svg" />
      </li>
    </ul>
    <ul id="colors" class="list">
      <li id="black" class="color activeColor"></li>
      <li id="blue" class="color"></li>
      <li id="red" class="color"></li>
      <li id="green" class="color"></li>

      <li id="customColor" class="color">
        <input type="color" id="colorPicker" class="color" value="#FCFF00"></input>
        <!-- <span class="tooltiptext">Custom Color</span> -->
      </li>
      <li>
        <input type="checkbox" id="fillColor" checked="true" width="20px" height="20px"></input>
        <!-- <span class="tooltiptext">Fill Color in Shapes</span> -->
      </li>
    </ul>
  </div>
  <div id="board">
    <canvas id="canvas"></canvas>
  </div>
  <div id="toolPalette2">
    <button id="saveImg" >Download</button>
    <div>
      <ul id="shapes" class="list">
        <li class="tool " id="rectangle">
          <img src="assets/images/rectangle.svg" />
        </li>
        <li class="tool" id="circle">
          <img src="assets/images/circle.svg" />
        </li>
        <li class="tool" id="line">
          <img src="assets/images/line.svg" />
        <li class="tool" id="triangle">
          <img src="assets/images/triangle.svg" />
        </li>
      </ul>
    </div>
    <div>
      <ul id="otherTools" class="list">
        <li class="tool" id="selection">
          <img src="assets/images/selectionTool.svg" />
          <!-- <span class="tooltiptext">Cut N Move</span> -->
        </li>
        <li class="tool" id="paint-bucket">
          <img src="assets/images/paint-bucket.svg" />
          <!-- <span class="tooltiptext">Fill Color</span> -->
        </li>
        <li>
          <input type="range" id="size_slider" min="1" max="50" value="5">
          <!-- <span class="tooltiptext">Pen Width</span> -->
        </li>
        <li id="clearCanvas">
          <button class="clear-canvas">Clear</button>
          <!-- <span class="tooltiptext">Clear Canvas</span> -->
        </li>
        <li>
          <input id="canvasBackgroundColor" type="color" value="#ffffff">
          <!-- <span class="tooltiptext">Background Color</span> -->
        </li>
      </ul>
    </div>
  </div>
  <script src="./board.js"></script>
</body>

</html>
