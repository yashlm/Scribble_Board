<!DOCTYPE html>
<html>
  <head>
    <title>Scribble Board</title>
    <link rel="icon" type="image/x-icon" href="./assets//images/Hall3_logo.png">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="board">
        <canvas></canvas>
      </div>
      <div id="toolPalette">
        <ul id="pens" class="list">
          <li class="tool activeTool" id="pencil">
            <img src="assets/images/pencil.svg" />
          </li>
          <li class="tool" id="eraser">
            <img src="assets/images/eraser.svg" />
          </li>
          <!-- <li class="tool" id="image">
        <img src="assets/images/image.svg" onclick='document.getElementById("myFileInput").click()' />
      </li> -->
      <!-- <li class="tool" id="image">
        <input type="file" />
      </li> -->
      <p>Select File <input type="file" onchange="previewImage(this)"></p>
      <p><img id="preview"></p>
      <p>Enter x <input id="x"></p>
      <p>Enter y <input id="y"></p>
      <p>Enter width <input id="width"></p>
      <p>Enter height <input id="height"></p>
      <p><button onclick="setImage();">Set Image</button></p>
        </ul>
        <ul id="colors" class="list">
          <li id="black" class="color activeColor"></li>
          <li id="blue" class="color"></li>
          <li id="red" class="color"></li>
          <li id="green" class="color"></li>
  
           <li id="customColor" class="color">
            <input
              type="color"
              id="colorPicker"
              class="color"
              value="#FCFF00"
            ></input>
          </li> 
          <li>
            <input
              type="checkbox"
              id="fillColor"
              checked="true"
              class="color"
            ></input>
          </li> 
        </ul>
        <ul id="shapes" class="list">
              <li class="tool " id="rectangle">
                <img src="assets/images/rectangle.svg" />
              </li>
              <li class="tool" id="circle">
                <img src="assets/images/circle.svg" />
              </li>
              <li class="tool" id="triangle">
                <img src="assets/images/triangle.svg" />
              </li>
        </ul>
        <ul id="otherTools" class="list"></ul> 
      </div>
    <script src="./board.js"></script>
  </body>
</html>
